name: 'Videos Browser'
machine_name: VideosBrowser
description: 'Videos Browser entry'
type: block
core_version_requirement:  ^8 || ^9
js:
  'VideosBrowser.entry.js': { }
cache:
  max-age: 60


form_configuration:
  id:
    type: textfield
    title: 'Id'
  type:
    type: textfield
    title: 'Type'
  view_mode:
    type: textfield
    title: 'View Mode'
  url:
    type: textfield
    title: 'Url'
  tag:
    type: textfield
    title: 'html tag'
    default_value: 'videos-browser'
  attach_library:
    type: textfield
    title: "Attach Library"
    default_value: "milken_base/VideosBrowser"
