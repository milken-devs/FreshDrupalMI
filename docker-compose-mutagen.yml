# Use this docker-compose file to host the site locally
version: '3.7'
services:
  nginx:
    image: milken/nginx-dev
    expose:
      - 80
      - 9222
    depends_on:
      - php
      - mysql
    links:
      - php
      - mysql
    ports:
      - "8080:80"
      - "9222:9222"
    env_file:
      - .env
    networks:
      - freshdrupalmi
    volumes:
      - 'freshdrupalmi_www:/var/www'

  php:
    image: milken/php-dev
    expose:
      - '9000'
      - '4444'
    volumes:
      - 'freshdrupalmi_www:/var/www'
      - type: bind
        source: $HOME/.ssh
        target: /root/.ssh
        read_only: true
    links:
      - redis
    env_file:
      - .env
    environment:
      - BACKUP_FILE_NAME=backup.sql.gz
      - DATABASE_NAME=drupal8
    networks:
      - freshdrupalmi

  mysql:
    image: milken/mysql-dev
    expose:
      - '3306'
    ports:
      - '3306:3306'
    volumes:
      - 'db:/var/lib/mysql'
    env_file:
      - .env
    networks:
      - freshdrupalmi

  redis:
    image: redis
    expose:
      - '6379'
    networks:
      - freshdrupalmi

