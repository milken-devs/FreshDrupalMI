uuid: c008ebdd-ef3e-42ad-9aa5-896838116889
langcode: en
status: true
dependencies:
  enforced:
    module:
      - milken_migrate
id: report
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - report
  - node
migration_group: milken
label: 'Report content type VIA JSON API'
source:
  plugin: url
  urls: 'https://milkeninstitute.org/jsonapi/node/report'
  data_fetcher_plugin: http
  data_parser_plugin: jsonapi
  jsonapi_host: 'https://milkeninstitute.org'
  jsonapi_endpoint: /jsonapi/node/report
  item_selector: data
  jsonapi_include: true
  included:
    - field_ar_content
    - field_ar_hero_image
  fields:
    -
      name: nid
      label: 'Node ID'
      selector: /drupal_internal__nid
    -
      name: uuid
      label: 'Unique ID'
      selector: id
    -
      name: name
      label: title/name
      selector: /title
    -
      name: langcode
      label: 'Language Code'
      selector: /langcode
    -
      name: body
      label: 'body array'
      selector: /body
    -
      name: body_value
      label: 'Body Value'
      selector: /body/value
    -
      name: body_format
      label: 'Body Format'
      selector: /body/format
    -
      name: path
      label: 'Product price'
      selector: /path/alias
    -
      name: created
      label: Created
      selector: /created
    -
      name: changed
      label: Changed
      selector: /changed
    -
      name: promote
      label: Promoted
      selector: /promote
    -
      name: sticky
      label: Sticky
      selector: /sticky
    -
      name: cover_image
      label: 'Cover Image'
      selector: /field_cover_image
    -
      name: report_content
      label: 'Body Content Alternative'
      selector: /field_rp_content
    -
      name: event_reference
      label: 'Event Reference'
      selector: /field_event_reference
    -
      name: hero_image
      label: 'Hero Image'
      selector: /field_rp_hero_image
    -
      name: pdf_file
      label: 'PDF File'
      selector: /field_rp_pdf_file
    -
      name: term_collection_tax
      label: 'Term Collection Taxonomy'
      selector: /field_term_collection
    -
      name: term_collection_tax_id
      label: 'Term Collection Taxonomy ID'
      selector: /field_term_collection_id
    -
      name: program_initiatives_tax
      label: 'Program Initiatives Taxonomy'
      selector: /field_term_program_initiatives
    -
      name: program_initiatives_tax_id
      label: 'Program Initiatives Taxonomy ID'
      selector: /field_term_program_initiatives/id
    -
      name: topics_tax
      label: 'Topics Taxonomy'
      selector: /field_topics
    -
      name: topics_tax_id
      label: 'Topics Taxonomy ID'
      selector: /field_topics/id
    -
      name: centers_tax
      label: 'Centers Taxonomy'
      selector: /field_centers_general
    -
      name: centers_tax_id
      label: 'Centers Taxonomy ID'
      selector: /field_centers_general/id
    -
      name: rp_content
      label: "alternate content"
      selector: /field_rp_content
    -
      name: author
      label: "Report Author"
      selector: /field_report_author

  ids:
    id:
      type: integer
    uuid:
      type: string
  constants:
    file_destination: 'public://report_covers/'
process:
  nid: nid
  title: name
  uuid: uuid
  langcode: langcode
  sticky: sticky
  promote: promote
  status:
    plugin: default_value
    default_value: true
  uid:
    plugin: default_value
    default_value: 2
  path/alias: path
  field_body/value:
    -
      plugin: 'milken_migrate:body_embed'
      source: body_value
  field_body/format: body_format
  created:
    plugin: 'milken_migrate:unix_date'
    source: created
  changed:
    plugin: 'milken_migrate:unix_date'
    source: changed
  field_promo_slide:
    plugin: 'milken_migrate:promo_slide'
    title_source: name
    title_source_backup: name
    image: hero_image
    link_id: uuid
    link_entity_type_id: node
    link_bundle: report
  field_centers_general:
    -
      plugin: skip_on_empty
      method: process
      source: centers_tax
      message: 'Empty Reference.'
    -
      plugin: jsonapi_taxonomy
      vocabulary: centers
      source: centers_tax
  field_term_collection:
    -
      plugin: skip_on_empty
      method: process
      source: term_collection_tax
      message: 'Empty Reference.'
    -
      plugin: jsonapi_taxonomy
      vocabulary: collections
      source: term_collection_tax
  field_term_program_initiatives:
    -
      plugin: skip_on_empty
      method: process
      source: program_initiatives_tax
      message: 'Empty Reference.'
    -
      plugin: jsonapi_taxonomy
      vocabulary: program_initiatives
      source: program_initiatives_tax
  field_event_reference:
    plugin: migration_lookup
    migration: event
    source: event_reference
  field_rp_pdf_file:
    plugin: file_import
    source: pdf_file
  field_cover_image:
    plugin: image_import
    source: cover_image
    destination: 'constants/file_destination'
    title: name
    alt: name
destination:
  plugin: 'entity:node'
  default_bundle: report
migration_dependencies: {  }
