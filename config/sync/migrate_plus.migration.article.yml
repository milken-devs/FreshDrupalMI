uuid: 07b1d26d-8676-40f9-abfe-701e4d9191de
langcode: en
status: true
dependencies:
  enforced:
    module:
      - milken_migrate
id: article
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - article
  - node
migration_group: milken
label: 'Articles VIA JSON API'
source:
  plugin: url
  urls: 'https://www.milkeninstitute.org/jsonapi/node/article'
  data_fetcher_plugin: http
  data_parser_plugin: jsonapi
  jsonapi_host: 'https://www.milkeninstitute.org/'
  jsonapi_endpoint: /jsonapi/node/article
  item_selector: data
  included:
    - field_ar_content
  ids:
    id:
      type: integer
    uuid:
      type: string
  fields:
    -
      name: id
      label: 'Node ID'
      selector: /drupal_internal__nid
    -
      name: uuid
      label: 'Unique ID'
      selector: id
    -
      name: name
      label: title/name
      selector: /title
    -
      name: langcode
      label: 'Language Code'
      selector: /langcode
    -
      name: body
      label: 'body array'
      selector: /body
    -
      name: body_value
      label: 'Body Value'
      selector: /body/value
    -
      name: body_format
      label: 'Body Format'
      selector: /body/format
    -
      name: path
      label: 'Product price'
      selector: /path/alias
    -
      name: created
      label: Created
      selector: /created
    -
      name: changed
      label: Changed
      selector: /changed
    -
      name: promote
      label: Promoted
      selector: /promote
    -
      name: sticky
      label: Sticky
      selector: /sticky
    -
      name: hero_title
      label: 'Hero Title'
      selector: /field_ar_hero_title
    -
      name: hero_image
      label: 'Hero Image'
      selector: /field_ar_hero_image
      relationship: field_ar_hero_image
    -
      name: term_collection_tax
      label: 'Term Collection Taxonomy'
      selector: /field_term_collection
      include: field_term_collection
    -
      name: term_collection_tax_id
      label: 'Term Collection Taxonomy ID'
      selector: /field_term_collection_id
    -
      name: program_initiatives_tax
      label: 'Program Initiatives Taxonomy'
      selector: /field_term_program_initiatives
    -
      name: program_initiatives_tax_id
      label: 'Program Initiatives Taxonomy ID'
      selector: /field_term_program_initiatives/id
    -
      name: topics_tax
      label: 'Topics Taxonomy'
      selector: /field_topics
    -
      name: topics_tax_id
      label: 'Topics Taxonomy ID'
      selector: /field_topics/id
    -
      name: centers_tax
      label: 'Centers Taxonomy'
      selector: /field_centers_general
    -
      name: centers_tax_id
      label: 'Centers Taxonomy ID'
      selector: /field_centers_general/id
    -
      name: pdf_file
      label: 'Pdf File'
      selector: /field_ar_pdf_file
      relationship: field_ar_pdf_file
    -
      name: alt_content
      label: 'Alt Content'
      selector: /field_ar_content
      relationship: field_ar_content
process:
  title: name
  uuid: uuid
  langcode:
    plugin: default_value
    default_value: en
  sticky: sticky
  promote: promote
  status:
    plugin: default_value
    default_value: true
  uid:
    plugin: default_value
    default_value: 2
  field_body/value:
    -
      plugin: 'milken_migrate:body_embed'
      source: body_value
  field_body/format: body_format
  path/alias: path
  created:
    plugin: 'milken_migrate:unix_date'
    source: created
  changed:
    plugin: 'milken_migrate:unix_date'
    source: changed
  field_hero_title: hero_title
  field_hero_image:
    -
      plugin: 'milken_migrate:remote_image'
      source: hero_image
  field_centers_general:
    -
      plugin: skip_on_empty
      method: process
      source: centers_tax
    -
      plugin: jsonapi_taxonomy
      vocabulary: centers
      source: centers_tax
  field_term_collection:
    -
      plugin: skip_on_empty
      method: process
      source: term_collection_tax
    -
      plugin: jsonapi_taxonomy
      vocabulary: collections
      source: term_collection_tax
  field_term_program_initiatives:
    -
      plugin: skip_on_empty
      method: process
      source: program_initiatives_tax
    -
      plugin: jsonapi_taxonomy
      vocabulary: program_initiatives
      source: program_initiatives_tax
destination:
  plugin: 'entity:node'
  default_bundle: article
migration_dependencies: {  }
