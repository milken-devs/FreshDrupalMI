uuid: 07b1d26d-8676-40f9-abfe-701e4d9191de
langcode: en
status: true
dependencies:
  enforced:
    module:
      - milken_migrate
id: article
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - article
  - node
migration_group: milken
label: 'Articles VIA JSON API'
source:
  plugin: url
  urls: 'https://milkeninstitute.org/jsonapi/node/article'
  data_fetcher_plugin: http
  data_parser_plugin: jsonapi
  jsonapi_host: 'https://milkeninstitute.org'
  jsonapi_endpoint: /jsonapi/node/article
  item_selector: data
  jsonapi_include: true
  included:
    - field_ar_content
    - field_ar_hero_image
    - field_term_collection
    - field_term_program_initiatives
    - field_topics
    - field_centers_general
  fields:
    -
      name: id
      label: 'Node ID'
      selector: /drupal_internal__nid
    -
      name: uuid
      label: 'Unique ID'
      selector: id
    -
      name: name
      label: title/name
      selector: /title
    -
      name: langcode
      label: 'Language Code'
      selector: /langcode
    -
      name: body
      label: 'body array'
      selector: /body
    -
      name: body_value
      label: 'Body Value'
      selector: /body/value
    -
      name: body_format
      label: 'Body Format'
      selector: /body/format
    -
      name: path
      label: 'Product price'
      selector: /path/alias
    -
      name: created
      label: Created
      selector: /created
    -
      name: changed
      label: Changed
      selector: /changed
    -
      name: promote
      label: Promoted
      selector: /promote
    -
      name: sticky
      label: Sticky
      selector: /sticky
    -
      name: hero_title
      label: 'Hero Title'
      selector: /field_ar_hero_title
    -
      name: hero_image
      label: 'Hero Image'
      selector: /field_ar_hero_image
    -
      name: pdf_file
      label: 'Pdf File'
      selector: /field_ar_pdf_file
    -
      name: alt_content
      label: 'Alt Content'
      selector: /field_ar_content/data
    -
      name: term_collection_tax
      label: 'Term Collection Taxonomy'
      selector: /field_term_collection
    -
      name: program_initiatives_tax
      label: 'Program Initiatives Taxonomy'
      selector: /field_term_program_initiatives
    -
      name: topics_tax
      label: 'Topics Taxonomy'
      selector: /field_topics
    -
      name: centers_tax
      label: 'Centers Taxonomy'
      selector: /field_centers_general
  ids:
    id:
      type: integer
    uuid:
      type: string
process:
  id: id
  title: name
  uuid: uuid
  langcode:
    plugin: default_value
    default_value: en
  sticky: sticky
  promote: promote
  status:
    plugin: default_value
    default_value: true
  uid:
    plugin: default_value
    default_value: 2
  field_content:
    plugin: 'milken_migrate:paragraphs'
    source: alt_content
  path/alias: path
  created:
    plugin: 'milken_migrate:unix_date'
    source: created
  changed:
    plugin: 'milken_migrate:unix_date'
    source: changed
  import_hero_image_to_paragraph:
    plugin: 'milken_migrate:hero_to_para'
    title_source: hero_title
    title_source_backup: title
    image: hero_image
    link_id: uuid
    link_entity_type_id: node
    link_bundle: article
    prepend_to: field_content
  field_centers_general:
    plugin: jsonapi_taxonomy
    vocabulary: centers
    source: centers_tax
  field_term_collection:
    plugin: jsonapi_taxonomy
    vocabulary: collections
    source: term_collection_tax
  field_term_program_initiatives:
    plugin: jsonapi_taxonomy
    vocabulary: program_initiatives
    source: program_initiatives_tax
  field_topics:
    plugin: jsonapi_taxonomy
    vocabulary: topics
    source: topics_tax
  import_body_field_to_paragraph:
    plugin: 'milken_migrate:body_embed'
    source: body_value
    append_to: field_content
destination:
  plugin: 'entity:node'
  default_bundle: article
migration_dependencies: {  }
