uuid: 65fd6ba3-578b-4365-be15-14a6e0a23f6f
langcode: en
status: true
dependencies:
  enforced:
    module:
      - milken_migrate
id: file
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - file
migration_group: milken
label: 'File VIA JSON API'
source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: jsonapi
  urls:
    - 'https://milkeninstitute.org/jsonapi/file/file'
  jsonapi_host: 'https://milkeninstitute.org'
  jsonapi_endpoint: /jsonapi/file/file
  item_selector: data
  constants:
    FILE_DESTINATION: 'public://'
  fields:
    -
      name: id
      label: 'File ID'
      selector: /attributes/drupal_internal__fid
    -
      name: uuid
      label: 'Unique ID'
      selector: id
    -
      name: name
      label: Filename
      selector: /attributes/filename
    -
      name: url
      label: url
      selector: /attributes/uri/url
    -
      name: uri
      label: uri
      selector: /attributes/uri/value
    -
      name: filesize
      label: 'File Size'
      selector: /attributes/filesize
    -
      name: filemime
      label: 'File Mime'
      selector: /attributes/filemime
    -
      name: created
      label: Created
      selector: /attributes/created
    -
      name: changed
      label: Changed
      selector: /attributes/changed
  ids:
    id:
      type: integer
process:
  pseudo_destination_filename:
    -
      plugin: callback
      callable: basename
      source: url
    -
      plugin: skip_on_empty
      method: row
      message: 'Cannot import empty image filename.'
  pseudo_destination_path:
    -
      plugin: concat
      source:
        - constants/DRUPAL_FILE_DIRECTORY
        - '@pseudo_destination_filename'
  uuid: uuid
  uid:
    plugin: default_value
    default_value: 2
  created:
    plugin: 'milken_migrate:unix_date'
    source: created
  changed:
    plugin: 'milken_migrate:unix_date'
    source: changed
  filesize: filesize
  filemime: filemime
  status:
    plugin: default_value
    default_value: true
  uri:
    -
      plugin: skip_on_empty
      method: process
      source: url
    -
      plugin: file_copy
      source:
        - url
        - '@pseudo_destination_path'
      file_exists: rename
      move: false
destination:
  plugin: 'entity:file'
migration_dependencies: {  }
