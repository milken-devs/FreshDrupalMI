process:
  mid: id
  uuid: uuid
  name: name
  title: name
  bundle:
    plugin: default_value
    default_value: video
  langcode:
    plugin: default_value
    default_value: en
  sticky: sticky
  promote: promote
  status:
    plugin: default_value
    default_value: true
  uid:
    plugin: default_value
    default_value: 2
  path/alias: path
  field_body/value:
    -
      plugin: 'milken_migrate:body_embed'
      source: body_value
  field_body/format: body_format
  created:
    plugin: 'milken_migrate:unix_date'
    source: created
  changed:
    plugin: 'milken_migrate:unix_date'
    source: changed
  field_media_oembed_video:
    -
      plugin: 'milken_migrate:remote_video'
      source: video_url
  field_centers:
    -
      plugin: skip_on_empty
      method: process
      source: centers_tax
      message: 'Empty Reference.'
    -
      plugin: skip_on_value
      method: process
      value: missing
      source: program_initiatives_tax_id
      message: 'Missing Reference.'
    -
      plugin: migration_lookup
      migration: taxonomy_centers
      source: centers_tax
  field_term_collection:
    -
      plugin: skip_on_empty
      method: process
      source: term_collection_tax
      message: 'Empty Reference.'
    -
      plugin: skip_on_value
      method: process
      value: missing
      source: term_collection_tax
      message: 'Missing Reference.'
    -
      plugin: migration_lookup
      migration: taxonomy_centers
      source: term_collection_tax
  field_term_program_initiatives:
    -
      plugin: skip_on_empty
      method: process
      source: program_initiatives_tax
      message: 'Empty Reference.'
    -
      plugin: skip_on_value
      method: process
      value: missing
      source: program_initiatives_tax_id
      message: 'Missing Reference.'
    -
      plugin: migration_lookup
      migration: taxonomy_program_initiatives
      source: program_initiatives_tax
destination:
  plugin: 'entity:media'
  default_bundle: video
migration_dependencies: {  }
