process:
  nid: id
  title: name
  uuid: uuid
  langcode: langcode
  sticky: sticky
  promote: promote
  status:
    plugin: default_value
    default_value: true
  uid:
    plugin: default_value
    default_value: 2
  body/value:
    -
      plugin: 'milken_migrate:body_embed'
      source: body_value
  body/format: body_format
  created:
    plugin: 'milken_migrate:unix_date'
    source: created
  changed:
    plugin: 'milken_migrate:unix_date'
    source: changed
  path/alias: path
  field_hero_title: hero_title
  field_hero_image:
    -
      plugin: 'milken_migrate:remote_image'
      source: hero_image
  field_event_location: event_address
  field_centers_general:
    -
      plugin: skip_on_empty
      method: process
      source: centers_tax
    -
      plugin: skip_on_value
      method: process
      value: missing
      source: centers_tax/id
    -
      plugin: migration_lookup
      migration: taxonomy_centers
      source: centers_tax
  field_term_collection:
    -
      plugin: skip_on_empty
      method: process
      source: term_collection_tax
    -
      plugin: skip_on_value
      method: process
      value: missing
      source: term_collection_tax/id
    -
      plugin: migration_lookup
      migration: taxonomy_centers
      source: term_collection_tax
  field_term_program_initiatives:
    -
      plugin: skip_on_empty
      method: process
      source: program_initiatives_tax
    -
      plugin: skip_on_value
      method: process
      value: missing
      source: program_initiatives_tax/id
    -
      plugin: migration_lookup
      migration: taxonomy_program_initiatives
      source: program_initiatives_tax
destination:
  plugin: 'entity:node'
