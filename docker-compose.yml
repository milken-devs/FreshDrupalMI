# Use this docker-compose file to host the site locally
version: '3.7'
services:
  nginx:
    container_name: mi
    image: milken/nginx-dev
    expose:
      - 80
      - 9222
    depends_on:
      - php
      - mysql
    links:
      - php
      - mysql
    volumes:
      - ".:/var/www"
    ports:
      - "8080:80"
      - "9222:9222"
    env_file:
      - .env

  php:
    container_name: mi-php
    image: milken/php-dev
    expose:
      - "9000"
    external_links:
      - solr-ssl_solr-network:milkensolr-nginx
    volumes:
      - ".:/var/www"
      - "$HOME/.terminus:/root/.terminus:cached"
      - type: bind
        source: $HOME/.ssh
        target: /root/.ssh
        read_only: true

    links:
      - redis
    env_file:
      - .env
    environment:
      - BACKUP_FILE_NAME=backup.sql.gz
      - DATABASE_NAME=drupal8

  mysql:
    container_name: mi-mysql
    image: milken/mysql-dev
    expose:
      - '3306'
    ports:
      - '3306:3306'
    volumes:
      - 'db:/var/lib/mysql'
    env_file:
      - .env

  redis:
    container_name: mi-redis
    image: redis
    expose:
      - '6379'

