command:
  name: site:milken:migrations-grid
  description: 'Migrate Grid data from MSSQL'
commands:

  - command: "exec"
    arguments:
      bin: "drush migrate:import event"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import room"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import speaker"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import track"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import panel"
    options:
      working-directory: /var/www
