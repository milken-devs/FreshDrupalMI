command:
  name: site:milken:migrations
  description: 'Migrate d7 data from sources to this instance'
commands:
  - command: "exec"
    arguments:
      bin: "drush migrate:import --tag=taxonomy"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import video"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import article"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import event"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import panel"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import room"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import speaker"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import track"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush cr"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush search-api:server-clear solr_dev"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush default-content-deploy:import --yes"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush search-api:index"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush cr"
    options:
      working-directory: /var/www
