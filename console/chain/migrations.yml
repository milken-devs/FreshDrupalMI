command:
  name: site:milken:migrations
  description: 'Migrate d7 data from sources to this instance'
commands:

  - command: "exec"
    arguments:
      bin: "drush migrate:import file"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import --tag=media"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import --tag=taxonomy"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import --tag=paragraphs"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import article"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush cr"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush default-content-deploy:import --yes"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush search-api:index"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush cr"
    options:
      working-directory: /var/www
