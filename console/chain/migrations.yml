command:
  name: site:milken:migrations
  description: 'Migrate d7 data from sources to this instance'
commands:

  - command: "exec"
    arguments:
      bin: "drush migrate:import file --limit=2000 --continue-on-failure"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import file --limit=2000 --continue-on-failure"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import file --limit=2000 --continue-on-failure"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import file --limit=2000 --continue-on-failure"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import file --continue-on-failure"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import file --continue-on-failure"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import --tag=media --continue-on-failure "
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import --tag=taxonomy --continue-on-failure "
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import --tag=paragraphs --continue-on-failure "
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush migrate:import article  --continue-on-failure "
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush cr"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush default-content-deploy:import --yes"
    options:
      working-directory: /var/www

  - command: "exec"
    arguments:
      bin: "drush cr"
    options:
      working-directory: /var/www
